<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="./Common/common.css" rel="stylesheet" />
    <link href="./Common/common_word_japanese.css" rel="stylesheet" />

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar :drawer="drawer" @change-drawer="Change_Drawer">Basic > Asking</main-system-bar>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <v-row no-gutters><v-col cols="2" md="1" lg="1"></v-col><v-spacer></v-spacer><v-col cols="5" md="2" lg="2"><v-switch v-model="Switch" :label="`Switch All`" inset hide-details="false"/></v-col></v-row>
                    <v-row justify="center" class="ma-0">
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-double :all_show="Switch">
                                <template v-slot:first>{{ list.japanese }}<br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>{{ list.english }}</template>
                            </card-double>
                        </v-col>
                    </v-row>

                    <!-- Explanation -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Explanation</v-system-bar>
                                <v-carousel delimiter-icon="mdi-minus" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Unlike English, Japanese 5w1h is replaced by the grammatical part of each object.<br>
                                                    Here are some examples. <font color="red"><strong>()</strong></font> indicate the grammar that is meant.<br>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたは何(object)<font color="red"><strong>を</strong></font>たべる？<br>
                                                    anata wa nani <font color="red"><strong>o</strong></font> taberu?<br>
                                                    What do you eat?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    いつ(when)あなたはくる？<br>
                                                    itsu anata wa kuru?<br>
                                                    When are you coming?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたのいぬはどこ(where)<font color="red"><strong>に</strong></font>いる？<br>
                                                    anata no inu wa doko <font color="red"><strong>ni</strong></font> iru?<br>
                                                    Where is your dog?<br>
                                                    <br>
                                                    <v-btn rounded outlined href="./Basic_Grammar.html">Check "in" Grammar</v-btn>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたはだれ(with)<font color="red"><strong>と</strong></font>あう？<br>
                                                    anata wa dare <font color="red"><strong>to</strong></font> au?<br>
                                                    Who are you meeting with?<br>
                                                    <br>
                                                    <v-btn rounded outlined href="./Basic_Grammar.html">Check "with" Grammar</v-btn>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたはどれ(object)<font color="red"><strong>を</strong></font>かう？<br>
                                                    anata wa dore <font color="red"><strong>o</strong></font> kau?<br>
                                                    Which one will you buy?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    これはどう(adverb)いう？<br>
                                                    kore wa dou iu?<br>
                                                    How do you say this?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Conjugation -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Conjugation</v-system-bar>
                                <v-carousel delimiter-icon="mdi-minus" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Unlike in English, some Japanese words such as what and which unfortunately need to be conjugated when combined with <font color="red"><strong>nouns</strong></font>.<br>
                                                    Here are some examples.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたは<font color="red"><strong>どんな</strong></font>スポーツをする？<br>
                                                    anata wa <font color="red"><strong>donna</strong></font> supootsu o suru?<br>
                                                    What sports do you play?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    わたしたちは<font color="red"><strong>どの</strong></font>レストランにいく？<br>
                                                    watashitachi wa <font color="red"><strong>dono</strong></font> resutoran ni iku?<br>
                                                    Which restaurant do we go to?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ------------------------------------------------------------------>
            <main-footer></main-footer>
            <!-------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="./Common/common.js"></script>
    <script src="./Component/main-system-bar.js"></script>
    <script src="./Component/main-navigation.js"></script>
    <script src="./Component/main-footer.js"></script>
    <script src="./Component/Card/card-double.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
                Switch: false,
                List: [],
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
            created: function () {
                let japanese = [
                    "何",
                    "いつ",
                    "どこ",
                    "だれ",
                    "どれ(どっち)",
                    "どう(どうやって)",
                ];
                let reading = [
                    "nani",
                    "itsu",
                    "doko",
                    "dare",
                    "dore(docchi)",
                    "dou(douyatte)",
                ];
                let english = [
                    "What",
                    "When",
                    "Where",
                    "Who",
                    "Which",
                    "How",
                ];
                for (let i = 0; i < japanese.length; i++) {
                    let row = {};
                    row.id = i;
                    row.japanese = japanese[i];
                    row.reading = reading[i];
                    row.english = english[i];
                    this.List.push(row);
                }
            },
        })
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>
<!---------------------------------------------------------------------------------------->

</html>
