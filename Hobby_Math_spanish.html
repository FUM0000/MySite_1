<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="./Common/common.css" rel="stylesheet" />
    <link href="./Common/common_word_japanese.css" rel="stylesheet" />

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar-spanish :drawer="drawer" @change-drawer="Change_Drawer">Word - Hobby > Math</main-system-bar-spanish>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation-spanish :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation-spanish>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <v-row no-gutters><v-col cols="2" md="1" lg="1"></v-col><v-spacer></v-spacer><v-col cols="5" md="2" lg="2"><v-switch v-model="Switch" :label="`All Change`" inset hide-details="false"/></v-col></v-row>
                    <v-row justify="center" class="ma-0">
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-double :all_show="Switch">
                                <template v-slot:first>{{ list.japanese }}<br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>{{ list.english }}</template>
                            </card-double>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ------------------------------------------------------------------>
            <main-footer></main-footer>
            <!-------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="./Common/common.js"></script>
    <script src="./Component/main-system-bar-spanish.js"></script>
    <script src="./Component/main-navigation-spanish.js"></script>
    <script src="./Component/main-footer.js"></script>
    <script src="./Component/Card/card-double.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
                Switch: false,
                List: [],
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
            created: function () {
                let japanese = [
                    "数学",
                    "整数",
                    "実数",
                    "複素数",
                    "代数",
                    "方程式",
                    "微分積分",
                    "行列",
                    "ベクトル",
                    "因数分解",
                    "三角関数",
                    "確率",
                    "統計",
                    "幾何学",
                    "導関数",
                    "対数",
                    "指数",
                    "問題",
                    "解",
                    "答え",
                    "足す",
                    "引く",
                    "掛ける",
                    "割る",
                    "解く",
                    "難しい",
                    "簡単",
                    "証明",
                    "難問",
                ];
                let reading = [
                    "sugaku",
                    "seisuu",
                    "jissuu",
                    "fukusousuu",
                    "daisuu",
                    "houteishiki",
                    "bibunsekibun",
                    "gyouretsu",
                    "bekutoru",
                    "insuubunkai",
                    "sankaku-kansuu",
                    "kakuritsu",
                    "toukei",
                    "kikagaku",
                    "doukansuu",
                    "taisuu",
                    "shisuu",
                    "monndai",
                    "kai",
                    "kotae",
                    "tasu",
                    "hiku",
                    "kakeru",
                    "waru",
                    "toku",
                    "muzukashii",
                    "kantan",
                    "shoumei",
                    "nanmon",
                ];
                let english = [
                    "Mathematics",
                    "Integer",
                    "Real number",
                    "Complex number",
                    "Algebra",
                    "Equation",
                    "Calculus",
                    "Matrix",
                    "Vector",
                    "Factorization",
                    "Trigonometric functions",
                    "Probability",
                    "Statistics",
                    "Geometry",
                    "Derivative",
                    "Logarithm",
                    "Exponential function",
                    "Problem",
                    "Solution",
                    "Answer",
                    "Add",
                    "Subtract",
                    "Multiply",
                    "Divide",
                    "Solve",
                    "Difficult",
                    "Easy",
                    "Proof",
                    "Challenge",
                ];

                for (let i = 0; i < japanese.length; i++) {
                    let row = {};
                    row.id = i;
                    row.japanese = japanese[i];
                    row.reading = reading[i];
                    row.english = english[i];
                    this.List.push(row);
                }
            },
        })
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>
<!---------------------------------------------------------------------------------------->

</html>
