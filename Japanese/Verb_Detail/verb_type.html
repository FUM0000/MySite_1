<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="https://fum0000.github.io/MySite_1/common.css" rel="stylesheet" />

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar :drawer="drawer" @change-drawer="Change_Drawer">Verb Type</main-system-bar>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <!-- Basic Grammar -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Verb Type</v-system-bar>
                                <v-carousel delimiter-icon="mdi-minus" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    There are two types of verbs in Japanese.<br>
                                                    The rules for distinguishing between these two types of verbs are not rational, and many Japanese people does not fully understand and use them.<br>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Many linguists who look up this grammar on the Internet find that the more they understand it, the more difficult it becomes.<br>
                                                    However, some verbs are easy to picture in your head with two different kinds of their meanings, so I will introduce those easy-to-understand verbs.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Please note that although those two types are similar in form, they are not different for conjugation, but for meaning.<br>
                                                    Let's take a look at the characteristics and examples of each.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>1. 自動詞(Jidoushi)</strong><br>
                                                    <strong>Characteristics：</strong><br>
                                                    <font color="red">Relationship "Subject = Verb".</font><br>
                                                    ( Subject acts on itself )<br>
                                                    <strong>2. 他動詞(Tadoushi)</strong><br>
                                                    <strong>Characteristics：</strong><br>
                                                    <font color="red">Relationship "Subject ≠ Verb".</font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Google search for images such as "open open open" will help you picture them in your mind.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Japanese people learn these by habituation and awareness.
                                                    Ideally, Japanese learners should do the same.<br>
                                                    If you learn them together with the sounds (particles) that precede the verbs, you will find it easier to use them in your daily life and your familiarity with them will be accelerated.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    The two types of verbs introduced in this article are parts of the Japanese language that Japanese people are also familiar with.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-card-title>
                                    Example
                                    <v-spacer></v-spacer>
                                    <v-text-field v-model="Search" append-icon="mdi-magnify" label="Search" single-line hide-details></v-text-field>
                                </v-card-title>
                                <v-data-table :headers="Headers" :items="Desserts" :search="Search" item-key="jidoushi"
                                    multi-sort :sort-by="['parts_of_speech']" :sort-asc="[true]" show-select dense
                                    :mobile-breakpoint="0" :items-per-page="-1"></v-data-table>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ------------------------------------------------------------------>
            <main-footer></main-footer>
            <!-------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Style ▼ ----------------------------------------------------------------------->
    <style>

    </style>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="https://fum0000.github.io/MySite_1/common.js"></script>
    <script src="https://fum0000.github.io/MySite_1/Component/main-system-bar.js"></script>
    <script src="https://fum0000.github.io/MySite_1/Component/main-navigation.js"></script>
    <script src="https://fum0000.github.io/MySite_1/Component/main-footer.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
                Search: '',
                Headers: [
                    { text: '自動詞', value: 'jidoushi', width: '150px' },
                    { text: '他動詞', value: 'tadoushi', width: '150px' },
                    { text: 'Meaning(Jidoushi)', value: 'meaning_jidoushi', width: '150px' },
                    { text: 'Meaning(Tadoushi)', value: 'meaning_tadoushi', width: '150px' },
                ],
                Desserts: [],
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
            created: function () {
                let jidoushi = [
                    "開(ひら)く",
                    "閉(し)まる",
                    "落(お)ちる",
                    "入(はい)る",
                    "出(で)る",
                    "壊(こわ)れる",
                    "飛(と)ぶ",
                    "倒(たお)れる",
                    "回(まわ)る",
                    "付(つ)く",
                    "消(き)える",
                    "止(と)まる",
                ];
                let tadoushi = [
                    "開(あ)ける",
                    "閉(し)める",
                    "落(お)とす",
                    "入(い)れる",
                    "出(だ)す",
                    "壊(こわ)す",
                    "飛(と)ばす",
                    "倒(たお)す",
                    "回(まわ)す",
                    "付(つ)ける",
                    "消(け)す",
                    "止(と)める",
                ];
                let meaning_jidoushi = [
                    "Open",
                    "Close",
                    "Fall",
                    "Enter",
                    "Leave",
                    "Broken",
                    "Fly",
                    "Fall over",
                    "Go around",
                    "Get on",
                    "Disappear",
                    "Stop",
                ];
                let meaning_tadoushi = [
                    "Open",
                    "Close",
                    "Drop",
                    "Put in",
                    "Take out",
                    "Brake",
                    "Fly",
                    "Knock down",
                    "Turn",
                    "Put on",
                    "Erase",
                    "Stop",
                ];
                for (let i = 0; i < jidoushi.length; i++) {
                    let row = {};
                    row.jidoushi = jidoushi[i];
                    row.tadoushi = tadoushi[i];
                    row.meaning_jidoushi = meaning_jidoushi[i];
                    row.meaning_tadoushi = meaning_tadoushi[i];
                    this.Desserts.push(row);
                }
            },
        })
        // -------------------------------------------------------------------------------

        // Javascript --------------------------------------------------------------------
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>
<!---------------------------------------------------------------------------------------->

</html>
