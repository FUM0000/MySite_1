<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="https://fum0000.github.io/MySite_1/common.css" rel="stylesheet" />

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar :drawer="drawer" @change-drawer="Change_Drawer">Greeting</main-system-bar>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <!-- Greeting -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Greeting</v-system-bar>
                                <v-carousel delimiter-icon="mdi-minus" :show-arrows="false" width="100%" height="200">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    Hello!<br>
                                                    Welcome to the FUM website!
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    You may be able to improve your Japanese ability under my simple
                                                    idea here.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    So without further ado, let's recap what you should know beforehand!
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Points -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Points to keep in mind</v-system-bar>
                                <v-carousel delimiter-icon="mdi-minus" :show-arrows="false" width="100%" height="200">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    You don't need to memorize anything today. <font color="red">Relax
                                                    </font> and try to <font color="red"> Understand</font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    If you can afford to understand them, you can try to memorize them.
                                                    Keep the learning <font color="red">Short, Focused, and Simple
                                                    </font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    Also, I believe that learning by <font color="red">Sound</font> is
                                                    more efficient than learning letters, etc.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    The key is to understand the structure of the brain and challenge
                                                    yourself to remember <font color="red">Continuously</font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    If you pay attention to the following <font color="red">Five points
                                                    </font>, you will be able to pronounce beautiful Japanese.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Notes -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Pronunciation Notes</v-system-bar>
                                <v-carousel delimiter-icon="mdi-minus" :show-arrows="false" width="100%" height="200">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    You need to listen carefully to the sound of the object you need to
                                                    practice and imitate its <font color="red">Melody</font> and <font
                                                        color="red">Rhythm</font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    Try to picture the sounds in your mind and speak the words by
                                                    <font color="red">Connecting the sounds</font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    <font color="red">Vowels</font> are pronounced louder than
                                                    consonants.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    Basically, the accent is at the <font color="red">Beginning</font>
                                                    of the word. However, it is a very <font color="red">Weak</font>
                                                    accent.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    If the word ends with a vowel, then the vowel is pronounced <font
                                                        color="red">Less loudly</font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!-------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Style ▼ ----------------------------------------------------------------------->
    <style>

    </style>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="https://fum0000.github.io/MySite_1/common.js"></script>
    <script src="https://fum0000.github.io/MySite_1/Component/main-system-bar.js"></script>
    <script src="https://fum0000.github.io/MySite_1/Component/main-navigation.js"></script>
    <script src="https://fum0000.github.io/MySite_1/Component/main-footer.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself

            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                },
                test() {
                    this.$refs.carousel.goToPage(this.$refs.carousel.getNextPage());
                },
            },
        })
        // -------------------------------------------------------------------------------

        // Javascript --------------------------------------------------------------------
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>
<!---------------------------------------------------------------------------------------->

</html>
