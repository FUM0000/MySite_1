                                </template>
                                <template v-slot:second>{{ list.spanish }}</template>
                            </card-double>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!-------------------------------------------------------------------------------->

            <!-------------------------------------------------------------------------------->

    </v-app>
