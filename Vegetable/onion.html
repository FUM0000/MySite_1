<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="../MySite_1/common.css" rel="stylesheet" />
    <link href="../MySite_1/Japanese/common_word_japanese.css" rel="stylesheet" />

    <!-- VueChartJs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar :drawer="drawer" @change-drawer="Change_Drawer">Vegetable > Onion</main-system-bar>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <v-row justify="center">
                        <v-col xs="12" md="6">
                            <v-simple-table dark fixed-header class = "rounded-table">
                                <template v-slot:default>
                                <thead>
                                    <tr>
                                        <th class="text-left">Item</th>
                                        <th class="text-left">Contents</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Soil</td>
                                        <td>Clay<br>pH = 6.3~7.8</td>
                                    </tr>
                                    <tr>
                                        <td>Germination</td>
                                        <td>20℃</td>
                                    </tr>
                                    <tr>
                                        <td>Space</td>
                                        <td>12~15cm</td>
                                    </tr>
                                    <tr>
                                        <td>Appropriate temperature</td>
                                        <td>15~20℃</td>
                                    </tr>
                                    <tr>
                                        <td>Fertilizer</td>
                                        <td>① 3 weeks after planting<br>② Before it gets warm</td>
                                    </tr>
                                    <tr>
                                        <td>Harvest</td>
                                        <td>Once the leaves have fallen, harvest on a sunny day for 2-3 days and dry on the spot.<br>Early harvest if we eat leaves.</td>
                                    </tr>
                                    <tr>
                                        <td>Remarks</td>
                                        <td>None</td>
                                    </tr>
                                    <tr>
                                        <td>Information</td>
                                        <td>Origin = Central Asia<br><canvas id="myChart"></canvas></td>
                                    </tr>
                                </tbody>
                                </template>
                            </v-simple-table>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ------------------------------------------------------------------>
            <main-footer></main-footer>
            <!-------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Style ▼ ----------------------------------------------------------------------->
    <style>
        
    </style>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="../MySite_1/common.js"></script>
    <script src="../MySite_1/Component/main-system-bar.js"></script>
    <script src="../MySite_1/Component/main-navigation.js"></script>
    <script src="../MySite_1/Component/main-footer.js"></script>
    <script src="../MySite_1/Component/Card/card-double.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
        })
        // -------------------------------------------------------------------------------

        // Variable ----------------------------------------------------------------------
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: [
                    'Calories(80kcal)',
                    'Protein(4g)',
                    'Lipid(0.9g)',
                    'Carbohydrates(18g)',
                    'Potassium(570mg)',
                    'Calcium(62mg)',
                    'Magnesium(35mg)',
                ],
                datasets: [{
                    label: 'Nutritional/100g (%)',
                    data: [38, 20, 11, 41, 19, 29, 20],
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgb(255, 99, 132)',
                    pointBackgroundColor: 'rgb(255, 99, 132)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(255, 99, 132)'
                },]
            },
            options: {
            }
        });
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>
<!---------------------------------------------------------------------------------------->

</html>
