<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="./Common/common.css" rel="stylesheet" />

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar-spanish :drawer="drawer" @change-drawer="Change_Drawer">Verbo > Tipo</main-system-bar-spanish>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation-spanish :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation-spanish>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <!-- Basic Grammar -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Tipo de Verbo</v-system-bar>
                                <v-carousel delimiter-icon="mdi-minus" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Hay dos tipos de verbos en japonés.<br>
                                                    Las reglas para distinguir entre estos dos tipos de verbos no son racionales, y muchos japoneses no las comprenden completamente ni las utilizan.<br>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Muchos lingüistas que buscan esta gramática en Internet encuentran que cuanto más la entienden, más difícil se vuelve.<br>
                                                    Sin embargo, algunos verbos son fáciles de imaginar en tu mente con dos significados diferentes, así que presentaré esos verbos fáciles de entender.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Ten en cuenta que aunque esos dos tipos son similares en forma, no son diferentes en conjugación, sino en significado.<br>
                                                    Veamos las características y ejemplos de cada uno.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>1. 自動詞 (Jidoushi)</strong><br>
                                                    <strong>Características：</strong><br>
                                                    <font color="red">Relación "Sujeto = Verbo".</font><br>
                                                    (El sujeto actúa sobre sí mismo)<br>
                                                    <strong>2. 他動詞 (Tadoushi)</strong><br>
                                                    <strong>Características：</strong><br>
                                                    <font color="red">Relación "Sujeto ≠ Verbo".</font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    La búsqueda en Google de imágenes como "abrir abrir abrir" te ayudará a visualizarlos en tu mente.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Los japoneses aprenden estos por hábito y conciencia.
                                                    Idealmente, los aprendices de japonés deberían hacer lo mismo.<br>
                                                    Si los aprendes junto con los sonidos (partículas) que preceden a los verbos, te resultará más fácil usarlos en tu vida diaria y tu familiaridad con ellos se acelerará.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Los dos tipos de verbos introducidos en este artículo son partes del idioma japonés con las que los japoneses también están familiarizados.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-card-title>
                                    Ejemplo
                                    <v-spacer></v-spacer>
                                    <v-text-field v-model="Search" append-icon="mdi-magnify" label="Buscar" single-line hide-details></v-text-field>
                                </v-card-title>
                                <v-data-table :headers="Headers" :items="Desserts" :search="Search" item-key="jidoushi"
                                    multi-sort :sort-by="['parts_of_speech']" :sort-asc="[true]" show-select dense
                                    :mobile-breakpoint="0" :items-per-page="-1"></v-data-table>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>            
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ------------------------------------------------------------------>
            <main-footer></main-footer>
            <!-------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Style ▼ ----------------------------------------------------------------------->
    <style>

    </style>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="./Common/common.js"></script>
    <script src="./Component/main-system-bar-spanish.js"></script>
    <script src="./Component/main-navigation-spanish.js"></script>
    <script src="./Component/main-footer.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
                Search: '',
                Headers: [
                    { text: '自動詞', value: 'jidoushi', width: '150px' },
                    { text: '他動詞', value: 'tadoushi', width: '150px' },
                    { text: 'Meaning(Jidoushi)', value: 'meaning_jidoushi', width: '150px' },
                    { text: 'Meaning(Tadoushi)', value: 'meaning_tadoushi', width: '150px' },
                ],
                Desserts: [],
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
            created: function () {
                let jidoushi = [
                    "開(ひら)く",
                    "閉(し)まる",
                    "落(お)ちる",
                    "入(はい)る",
                    "出(で)る",
                    "壊(こわ)れる",
                    "飛(と)ぶ",
                    "倒(たお)れる",
                    "回(まわ)る",
                    "付(つ)く",
                    "消(き)える",
                    "止(と)まる",
                ];
                let tadoushi = [
                    "開(あ)ける",
                    "閉(し)める",
                    "落(お)とす",
                    "入(い)れる",
                    "出(だ)す",
                    "壊(こわ)す",
                    "飛(と)ばす",
                    "倒(たお)す",
                    "回(まわ)す",
                    "付(つ)ける",
                    "消(け)す",
                    "止(と)める",
                ];
                let meaning_jidoushi = [
                    "Abrir",
                    "Cerrar",
                    "Caer",
                    "Entrar",
                    "Salir",
                    "Romper",
                    "Volar",
                    "Caer",
                    "Dar la vuelta",
                    "Subir",
                    "Desaparecer",
                    "Detenerse",
                ];
                let meaning_tadoushi = [
                    "Abrir",
                    "Cerrar",
                    "Soltar",
                    "Poner",
                    "Sacar",
                    "Frenar",
                    "Volar",
                    "Derribar",
                    "Girar",
                    "Poner",
                    "Borrar",
                    "Detener",
                ];

                for (let i = 0; i < jidoushi.length; i++) {
                    let row = {};
                    row.jidoushi = jidoushi[i];
                    row.tadoushi = tadoushi[i];
                    row.meaning_jidoushi = meaning_jidoushi[i];
                    row.meaning_tadoushi = meaning_tadoushi[i];
                    this.Desserts.push(row);
                }
            },
        })
        // -------------------------------------------------------------------------------

        // Javascript --------------------------------------------------------------------
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>
<!---------------------------------------------------------------------------------------->

</html>
