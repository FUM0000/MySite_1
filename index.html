                            <v-btn class="item-13" icon x-large @click="Change_BGM(2);">

                            </v-btn>
                            <v-btn class="item-14" icon x-large @click="Change_BGM(1);">
                                <v-icon color="hsl(205 100% 35%)" x-large>mdi-skull</v-icon>
                            </v-btn>
                            <v-btn class="item-15" icon x-large @click="Change_BGM(0);">
                                <v-icon color="hsl(205 100% 30%)" x-large>mdi-teddy-bear</v-icon>

                            <!-- ▲ Button ▲ ----------------------------------------------------------------------------------->


                        </div>
                    </transition>


                    <v-spacer></v-spacer>

                </v-container>
            </v-main>
            <!-- ▲ Main ▲ ------------------------------------------------------------------------------------->


        </template>
    </v-app>
    <!-- ▲ App ▲ -------------------------------------------------------------------------------------->


    <!-- ▼ Style ▼ ------------------------------------------------------------------------------------>
    <style>
        /* Back Ground */
        body {
            background: #CFD8DC;
        }

        /* Fade */
        .fade-page-enter-active,
        .fade-page-leave-active {
            transition: opacity 2s;
        }

        .fade-page-enter,
        .fade-page-leave-to {
            opacity: 0;
        }

        /* Style */
        .non-underline {
            text-decoration: none;
        }

        /* Animation */
        .text_flow {
            animation: moveText 30s linear infinite;
        }
        @keyframes moveText {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-60%); }
        }

        @keyframes animation_katakata {
            0% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(-15deg); }
        }

        @keyframes animation_huwahuwa {
            0% { transform: scale(1); }
            30% { transform: scale(.97); }
            50% { transform: scale(.97); }
            70% { transform: scale(.97); }
            100% { transform: scale(1); }
        }
    </style>
    <!-- ▲ Style ▲ ------------------------------------------------------------------------------------>


    <!-- ▼ Script Reference ▼ ------------------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="./Common/common.js"></script>
    <script src="./Component/main-system-bar.js"></script>
    <script src="./Component/main-navigation.js"></script>
    <script src="./Component/main-footer.js"></script>
    <!-- ▲ Script Reference ▲ ------------------------------------------------------------------------->

    
    <!-- ▼ Script Content ▼ --------------------------------------------------------------------------->
    <script>


        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
                show_page: false,
                Date: "",
                List_BGM: [
                    "clair_de_lune.wav",
                    "an_der_wiege.wav",
                    "lofi_1.wav",
                    "lofi_2.wav",
                    "punk_1.wav",
                    "noise_1.wav",
                    "noise_2.wav",
                    "noise_3.wav",
                    "beat_1.wav",
                    "wave_1.wav",
                    "wave_2.wav",
                    "club_1.wav",
                    "hihat_1.wav",
                    "hihat_2.wav",
                    "beep_1.wav",
                    "beep_2.wav",
                    "piano_1.wav",
                ]
            },
            methods: {
                // System
                Change_Drawer(_value) {
                    this.drawer = _value;
                },
                // Initialize
                Resize() {
                    let container_left_center = $("#main-container").width() * 0.49;
                    let container_top_center = $("#main-container").height() * 0.35;
                    // Item
                    let radian = 0;
                    let radius = 0;
                    let target_left = container_left_center + (radius * Math.cos(radian));
                    let target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-1").css("left", target_left);
                    $(".item-1").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 55 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-2").css("left", target_left);
                    $(".item-2").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 50 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-3").css("left", target_left);
                    $(".item-3").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 45 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-4").css("left", target_left);
                    $(".item-4").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 40 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-5").css("left", target_left);
                    $(".item-5").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 35 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-6").css("left", target_left);
                    $(".item-6").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 30 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-7").css("left", target_left);
                    $(".item-7").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 26 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-8").css("left", target_left);
                    $(".item-8").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 24 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-9").css("left", target_left);
                    $(".item-9").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 23 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-10").css("left", target_left);
                    $(".item-10").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 23 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-11").css("left", target_left);
                    $(".item-11").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 23 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-12").css("left", target_left);
                    $(".item-12").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 23 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-13").css("left", target_left);
                    $(".item-13").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 23 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-14").css("left", target_left);
                    $(".item-14").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 23 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));
                    target_top = container_top_center + (radius * Math.sin(radian));
                    $(".item-15").css("left", target_left);
                    $(".item-15").css("top", target_top);
                    // Limited Period
                    $(".site_tittle").css("left", container_left_center - $(".site_tittle").width * 0.5);
                    $(".site_tittle").css("top", target_top * 1.45);
                },
                Change_BGM(_number) {
                    let audio = $("#current_bgm")[0];
                    audio.pause();
                    audio.oncanplaythrough = function() {
                        audio.currentTime = 0;
                        audio.src = "./Audio/" + this.List_BGM[_number];
                        Change_BGM_Name(this.List_BGM[_number]);

                        if (Get_PlayingBGM()) audio.play();
                        audio.oncanplaythrough = null;
                    }.bind(this);
                    audio.load();
                }
            },
            mounted() {
                // Layout
                $("[class^='item-']").css("position", "absolute");
                $(".site_tittle").css("position", "absolute");
                this.Resize();
                $(window).ready(() => { this.show_page = true; });
                $(window).resize(() => { this.Resize(); });
                // Animation
                $("[class^='item-']").css("transition", "1s");
                $("[class^='item-']").each(function () {
                    $(this).css("animation", "animation_katakata " + (Math.random() * (1.0 - 0.5) + 0.5).toFixed(2) + "s" + " infinite");
                });
                $(".site_tittle").css("transition", "2s");
                $(".site_tittle").css("animation", "animation_huwahuwa .8s infinite");
            }
        })

    </script>
    <!-- ▲ Script Content ▲ --------------------------------------------------------------------------->

    
</body>
<!-- ▲ Body ▲ ------------------------------------------------------------------------------------->


</html>
