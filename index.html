    <style>
        /* Back Ground */
        body {

    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself

                Date: "",

            },

                // System

                    $(".item-2").css("top", target_top);

                    radius = 50 * radian;

                    $(".item-3").css("top", target_top);
                    radian += Math.PI / 5;
                    radius = 45 * radian;
                    target_left = container_left_center + (radius * Math.cos(radian));

                    $(".item-5").css("top", target_top);

                    radius = 35 * radian;

                    target_top = container_top_center + (radius * Math.sin(radian));

                    $(".item-6").css("top", target_top);

                    $(".item-9").css("top", target_top);

                this.Resize();
                $(window).ready(() => { this.show_page = true; });

                // Animation
